name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r text2pod/requirements.txt

      - name: Run flake8 linting
        run: |
          flake8 text2pod/src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 text2pod/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run black formatting check
        run: black --check text2pod/src
        continue-on-error: true

      - name: Run isort import check
        run: isort --check-only text2pod/src
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          cd text2pod
          pytest tests/ -v --tb=short
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
